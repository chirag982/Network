{% extends 'afterlogin/layout.html' %} {% block style %}
<style>
    #find-heading {
        padding: 2px;
        background-color: palegoldenrod;
        text-align: center;
    }
    
    #find-people {
        text-align: center;
        padding-left: 5%;
        padding-right: 5%;
    }
    
    #find-people input {
        width: 50%;
    }
    
    #find-people button {
        border: 1px solid black;
    }
    #person-block {
        margin-left: 5%;
        margin-right: 5%;
        text-align: center;
    }
    #person-block p {
        color: red;
    }
    #person-block button {
        text-decoration: none;
        border: 1px solid black;
        background-color: lightgray;
        color: black;
        padding-left: 5%;
        padding-right: 5%;
    }
    #person-block button:hover {
        background-color: black;
        color: white;
    }
    
</style>
{% endblock %} {% block content %}
{% load static %}
<div id="find-heading">
    <h1>Find People</h1>
</div>
<br>
<div id="find-people">
    <form method="post" action="{% url 'find' %}">
        {% csrf_token %}
        <input type="text" placeholder="Enter the username!" name="username">
        <button>üîç</button>
    </form>
</div>

<hr> 

<div id="person-block">
    {% if person %}
    <h3>Results:</h3>
    <br>

    <form method="post" action="{% url 'findprofile' %}">
        {% csrf_token %}
        <input type="hidden" value="{{person.username}}" name="username">
        <button>{{person.username}}</button>
    </form>
    
    {% endif %}
    {% if message %}
        <p>{{message}}</p>
    {% endif %}
</div>
{% endblock %}
