{% extends 'afterlogin/layout.html' %} {% block style %}
<style>
    #profile-container {
        padding: 1%;
        margin: 1%;
        margin-left: 1%;
        margin-right: 1%;
        display: flex;
        justify-content: space-between;
    }
    
    #profile-container-one {
        padding-top: 1%;
        text-align: center;
        width: 40%;
        margin-right: 1%;
    }
    
    #profile-container-two {
        text-align: center;
        width: 60%;
        border: 1px solid black;
    }
    
    #profile-container-one a:link {
        text-decoration: none;
        color: black;
        background-color: gainsboro;
        padding-right: 10%;
        padding-left: 10%;
        border-radius: 5px;
        font-family: Georgia, 'Times New Roman', Times, serif;
        border: 1px solid black;
        border-radius: 3%;
    }
    
    #profile-container-one a:hover {
        background-color: black;
        color: lightgray;
        text-decoration: none;
    }
    
    #profile-container-two h1 {
        color: white;
        background-color: black;
    }
    
    #profile-container-two-inside {
        padding-top: 5%;
        padding-right: 5%;
        padding-left: 5%;
        display: flex;
        justify-content: space-evenly;
    }
    
    #profile-container-two-inside #labels {
        font-family: sans-serif;
    }
    
    #profile-container-two-inside #values {
        font-family: sans-serif;
    }
    
    #profile-container-one img {
        border-radius: 10%;
        width: 200px;
        height: 200px;
    }
</style>
{% endblock style %} {% block content %} {% load static %}
<div id="profile-container">
    <div id="profile-container-one">
        <img src="{% static 'images/images.png' %}">
        <h4>Username</h4>
        <p>Bio</p>
        <a href="#">Edit</a>
    </div>
    <div id="profile-container-two">
        <h1>Details</h1>
        <div id="profile-container-two-inside">
            <div id="labels">
                <p>Name:</p>
                <p>Username:</p>
                <p>Email:</p>
                <p>Date Of Birth:</p>
                <p>Year joined:</p>
            </div>
            <div id="values">
                <p>values</p>
                <p>values</p>
                <p>values</p>
                <p>values</p>
                <p>values</p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
