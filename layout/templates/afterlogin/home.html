{% extends 'afterlogin/layout.html' %} {% block style %}
<style>
    #home-heading {
        padding: 2px;
        background-color: palegoldenrod;
        text-align: center;
    }
    #post-containers {
        margin-left: 5%;
        margin-right: 5%;
    }
    #post-containers p {
        color: cadetblue;
    }
    #like-button {
        background-color: transparent;
        border: 0px;
    }
    #image {
        width: 400px;
        height: 300px;
    }
</style>
{% endblock %} {% block content %}
<div id="home-heading">
    <h1>All Posts</h1>
</div>
{% for post in posts %}
<br>
<div id="post-containers">   
    {% if post.image %}
    <img src="{{post.image.url}}" id="image">
    <br>
    {% endif %}
    <strong>{{post.content}}</strong>
    <br>
    <i>{{post.username.name}} ({{post.username.username}})</i>
    <p>{{post.time}}</p>
    <!-- <button id="like-button">ü§ç</button>‚ù§Ô∏è -->
    <hr>
</div>
{% endfor %}

{% endblock %}
